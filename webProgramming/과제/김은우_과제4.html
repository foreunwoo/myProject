      <body>
      <h2 id="intro">고양이란 어떤 동물인가</h2>
      <p><strong class="italy">특징:</strong> 머리가 둥글고 얼굴은 짧고 넓으며, <mark>눈이 둥글고 커서 양안시의 
            능력이 뛰어나다.</mark> 
      <br><strong class="italy">성격:</strong> <em>고양이는 매우 조심스러운 성격</em>이라 처음 보는 상대에게 허투루 마음을 열지 않는다. 
            <sup>상대방의 호의에 대해 확신하기 전까지는 거리를 두는 것</sup>이다. 
      <p>공식적으로 인정되는 <em>길들여진 고양이의 품종은 약 40종이며,</em> 
            <mark>&quot;털의 길이&quot;에 따라 세 종류로 분류된다.</mark></p>  
      <p>&quot;털의 길이&quot;에 따라 분류되는 고양이</p>
      <ol>
             <li>짧은 털(샴고양이 등)</li>
             <li>중간(맹크스고양이 등)</li>
             <li>긴 털(페르시안고양이 등)</li>
      </ol>
