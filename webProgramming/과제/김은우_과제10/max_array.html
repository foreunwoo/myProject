<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">

var a = [];

var n = parseInt(prompt("숫자 갯수 입력",""));


for(var i=0; i<n; i++){

    a.push(parseInt(prompt("숫자를 입력하시오.","")));

}

document.write("최댓값: "+ Math.max.apply(null, a) + "<br/>");

</script>
</body>
</html>
